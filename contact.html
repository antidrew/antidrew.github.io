<!DOCTYPE html>

    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap">
</head>
<body>
    <!-- Navigation -->
    <nav>
        <ul>
            <li><a href="index.html">HOME</a></li>
            <li><a href="projects.html">PROJECTS</a></li>
            <li><a href="contact.html">CONTACT</a></li>
        </ul>
    </nav>

    <!-- Contact Section -->
    <main class="container">
        <section class="hero">
            <h1>Inquiry</h1>
            <form action="https://formspree.io/f/xovqqdad" method="POST">
                <div class="form-group">
                    <label for="name"><em>Name</em></label>
                    <input type="text" id="name" name="name" required>
                </div>
            
                <div class="form-group">
                    <label for="email"><em>Email</em></label>
                    <input type="email" id="email" name="_replyto" required>
                </div>
            
                <div class="form-group">
                    <label for="message"><em>Message</em></label>
                    <textarea id="message" name="message" rows="1" required></textarea>
                </div>
            
                <button type="submit" class="contact-button">Submit</button>
            </form>
        </section>
        
    </main>

    <script src="js/scripts.js"></script>
</body>
</html>
